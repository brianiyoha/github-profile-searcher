<!-- Generated template for the SearchResultComponent component -->
<ion-item *ngIf="user" text-wrap>
<ion-avatar item-left>
    <img [src]="user.avatar_url" alt="">
</ion-avatar>
<h2>{{user.name}}</h2>
<h2>{{user.company}}</h2>
<p>{{user.location}}</p>
<p text-wrap> {{user.bio}}</p>
</ion-item>
<ion-item *ngIf="err" text-wrap>
<h2>{{err}}</h2>
</ion-item>
